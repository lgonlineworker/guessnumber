<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/main.css">

    <title>Game Guess Number</title>
</head>
<body>
    <header>
        <h1> Advinhe o número</h1>
    </header>
    <div class="container">

        <p>Nós selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite foi muito alto ou muito baixo</p>

        <div class="form">
            <label for="campoPalpite">Digite aqui seu palpite: </label><input type="text" id="campoPalpite" class="campoPalpite">
            <input type="submit" value="Enviar palpite" class="envioPalpite botao">
        </div>

        <div class="resultadoParas">
            <p class="palpites"></p>
            <p class="ultimoResultado"></p>
            <p class="baixoOuAlto"></p>
        </div>
    </div>
    <script src="Script/main.js"></script>
</body>

</html>
